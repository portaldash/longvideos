<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CSV Raw View</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <pre id="csvContent">Loading CSVâ€¦</pre>

  <script>
    fetch("https://1b2e6f8d-d553-4f38-8e9a-f432ecd32939-00-f6ednmntwg59.picard.replit.dev/long_videos.csv")
      .then(res => res.text())
      .then(text => {
        document.getElementById("csvContent").textContent = text;
      })
      .catch(() => {
        document.getElementById("csvContent").textContent = "Failed to load CSV.";
      });
  </script>
</body>
</html>
