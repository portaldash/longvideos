<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Long Videos Table</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    thead { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>ðŸ“º Long YouTube Videos</h1>
  <div id="csv">Loading table...</div>

  <script>
    async function loadCSV() {
      const res = await fetch('https://1b2e6f8d-d553-4f38-8e9a-f432ecd32939-00-f6ednmntwg59.picard.replit.dev/long_videos.csv');
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const table = `
        <table>
          <thead><tr>${rows[0].map(h => `<th>${h}</th>`).join('')}</tr></thead>
          <tbody>
            ${rows.slice(1).map(row => `<tr>${row.map(col => `<td>${col}</td>`).join('')}</tr>`).join('')}
          </tbody>
        </table>`;
      document.getElementById('csv').innerHTML = table;
    }

    loadCSV();
    setInterval(loadCSV, 24 * 60 * 60 * 1000); // reload once per day
  </script>
</body>
</html>
