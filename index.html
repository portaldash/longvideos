<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSV Viewer - Paginated</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    background-color: #000;
    color: #0f0;
    font-family: monospace;
  }
  #controls {
    margin-bottom: 10px;
  }
  button {
    background: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 5px 10px;
    cursor: pointer;
    margin-right: 5px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
  }
  th, td {
    border: 1px solid #0f0;
    padding: 4px 6px;
    text-align: left;
  }
  tr:nth-child(even) {
    background-color: #002200;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="prevBtn">Prev</button>
  <span id="pageInfo">Page 1</span>
  <button id="nextBtn">Next</button>
</div>

<table id="csvTable"></table>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const CSV_API_BASE = "https://1b2e6f8d-d553-4f38-8e9a-f432ecd32939-00-f6ednmntwg59.picard.replit.dev/data";
  const ROWS_PER_PAGE = 10000;
  let currentPage = 1;

  async function loadPage(page) {
    const url = `${CSV_API_BASE}?page=${page}`;
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to load data");
      const csvText = await res.text();

      // Parse CSV chunk with PapaParse
      const parsed = Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
      });

      const data = parsed.data;
      const table = document.getElementById("csvTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.textContent = "No data found";
        return;
      }

      // Build table header
      const headers = Object.keys(data[0]);
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Build table body
      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      document.getElementById("pageInfo").textContent = `Page ${page}`;
    } catch (err) {
      alert(err.message);
    }
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      loadPage(currentPage);
    }
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentPage++;
    loadPage(currentPage);
  });

  loadPage(currentPage);
</script>

</body>
</html>
