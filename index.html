<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 2px 5px;
    }
    #controls {
      padding: 10px;
      background: #222;
      position: sticky;
      top: 0;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
    <span id="status">Loading...</span>
  </div>
  <div id="table-container"></div>

  <script>
    const CSV_URL = 'https://1b2e6f8d-d553-4f38-8e9a-f432ecd32939-00-f6ednmntwg59.picard.replit.dev/long_videos.csv';
    const ROWS_PER_PAGE = 10000;
    let lines = [];
    let page = 0;

    async function fetchCSV() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      lines = text.split('\n').filter(Boolean);
      renderPage();
    }

    function renderPage() {
      const start = page * ROWS_PER_PAGE;
      const end = start + ROWS_PER_PAGE;
      const current = lines.slice(start, end);
      const table = document.createElement('table');

      if (current.length === 0) {
        document.getElementById('table-container').innerHTML = '<p>No more data.</p>';
        return;
      }

      const header = current[0].split(',');
      const headerRow = document.createElement('tr');
      header.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      for (let i = 1; i < current.length; i++) {
        const row = document.createElement('tr');
        current[i].split(',').forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          row.appendChild(td);
        });
        table.appendChild(row);
      }

      document.getElementById('table-container').innerHTML = '';
      document.getElementById('table-container').appendChild(table);
      document.getElementById('status').textContent = `Page ${page + 1} (${start + 1}â€“${end})`;
    }

    function nextPage() {
      if ((page + 1) * ROWS_PER_PAGE < lines.length) {
        page++;
        renderPage();
      }
    }

    function prevPage() {
      if (page > 0) {
        page--;
        renderPage();
      }
    }

    fetchCSV();
  </script>
</body>
</html>
