<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Videos Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #111;
      color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 4px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    button {
      background: #222;
      color: #eee;
      border: 1px solid #555;
      padding: 4px 8px;
      margin: 10px 5px;
      cursor: pointer;
    }
    #controls {
      position: sticky;
      top: 0;
      background: #111;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev">← Prev</button>
    <span id="page">Page 1</span>
    <button id="next">Next →</button>
  </div>
  <table id="csv-table"></table>

  <script>
    const CSV_URL = "https://1b2e6f8d-d553-4f38-8e9a-f432ecd32939-00-f6ednmntwg59.picard.replit.dev/long_videos.csv";
    const ROWS_PER_PAGE = 10000;
    let currentPage = 0;
    let csvLines = [];

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      csvLines = text.trim().split('\n');
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("csv-table");
      table.innerHTML = "";

      const start = currentPage * ROWS_PER_PAGE;
      const end = Math.min(start + ROWS_PER_PAGE, csvLines.length);

      const header = document.createElement("tr");
      for (const col of csvLines[0].split(",")) {
        const th = document.createElement("th");
        th.textContent = col;
        header.appendChild(th);
      }
      table.appendChild(header);

      for (let i = start + 1; i < end; i++) {
        const row = document.createElement("tr");
        for (const cell of csvLines[i].split(",")) {
          const td = document.createElement("td");
          td.textContent = cell;
          row.appendChild(td);
        }
        table.appendChild(row);
      }

      document.getElementById("page").textContent = `Page ${currentPage + 1} (${start + 1}–${end} of ${csvLines.length})`;
    }

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderTable();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      if ((currentPage + 1) * ROWS_PER_PAGE < csvLines.length) {
        currentPage++;
        renderTable();
      }
    });

    loadCSV();
  </script>
</body>
</html>
