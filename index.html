<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Long Videos</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      margin: 0;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #444;
      padding: 4px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #222;
      color: #eee;
      border: none;
      cursor: pointer;
    }
    #controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Long Videos</h1>
  <div id="controls">
    <button id="prev">Prev</button>
    <span id="pageInfo">Page 1</span>
    <button id="next">Next</button>
  </div>
  <table id="table"></table>

  <script>
    const apiBase = "https://1b2e6f8d-d553-4f38-8e9a-f432ecd32939-00-f6ednmntwg59.picard.replit.dev/data";
    const pageSize = 1000;
    let currentPage = 1;
    let totalRows = 0;

    async function loadPage(page) {
      const url = `${apiBase}?page=${page}&size=${pageSize}`;
      const res = await fetch(url);
      if (!res.ok) {
        alert("Failed to load data");
        return;
      }
      const json = await res.json();
      totalRows = json.totalRows || 0;

      const table = document.getElementById("table");
      table.innerHTML = "";

      if (json.data.length === 0) {
        table.innerHTML = "<tr><td>No data found</td></tr>";
        return;
      }

      // Header row
      const headerRow = document.createElement("tr");
      Object.keys(json.data[0]).forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Data rows
      json.data.forEach(row => {
        const tr = document.createElement("tr");
        Object.values(row).forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      document.getElementById("pageInfo").textContent = `Page ${page} (${(page-1)*pageSize + 1} - ${Math.min(page*pageSize, totalRows)} of ~${totalRows})`;
    }

    document.getElementById("prev").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        loadPage(currentPage);
      }
    };

    document.getElementById("next").onclick = () => {
      if ((currentPage * pageSize) < totalRows) {
        currentPage++;
        loadPage(currentPage);
      }
    };

    loadPage(currentPage);
  </script>
</body>
</html>
